<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Length Conversion Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Length Conversion Calculator</h1>
    <div class="form-group">
      <label for="millimetersInput">Millimeters:</label>
      <input type="number" class="form-control" id="millimetersInput" placeholder="Enter value in millimeters">
    </div>
    <div class="form-group">
      <label for="centimetersOutput">Centimeters:</label>
      <input type="text" class="form-control" id="centimetersOutput" readonly>
    </div>
    <div class="form-group">
      <label for="metersOutput">Meters:</label>
      <input type="text" class="form-control" id="metersOutput" readonly>
    </div>
    <div class="form-group">
      <label for="kilometersOutput">Kilometers:</label>
      <input type="text" class="form-control" id="kilometersOutput" readonly>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
